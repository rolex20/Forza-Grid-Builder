<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forza Grid Builder v2.1</title>
    <style>
        :root {
            --bg-core: #0f0f0f;
            --bg-card: #1f1f1f;
            --bg-floating: rgba(30, 30, 30, 0.95);
            --accent: #e3ff00; /* Forza Neon Yellow */
            --accent-dim: #b8cc00;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --border: #333333;
            --font-stack: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-core);
            color: var(--text-main);
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            padding-bottom: 100px; /* Space for floating bar */
        }

        /* --- Header --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-bottom: 1px solid var(--border);
        }

        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; font-style: italic; }
        h1 span { color: var(--accent); }

        .unit-toggle {
            font-size: 0.8rem;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-sub);
            border: 1px solid #444;
        }
        .unit-toggle.active { color: var(--text-main); border-color: var(--accent); }

        /* --- Controls (Sticky) --- */
        .controls {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        input[type="text"] {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--accent); }

        .btn-icon {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            width: 46px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        
        .btn-icon.active {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
        }

        .dataset-select {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 140px;
            outline: none;
        }

        .dataset-select:focus {
            border-color: var(--accent);
        }

        /* --- Car Grid --- */
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); /* Responsive */
            gap: 15px;
            padding: 15px;
        }

        @media (max-width: 400px) {
            .car-grid { grid-template-columns: 1fr; }
        }

        .car-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-margin-top: 90px;
        }

        .car-card.selected {
            border: 2px solid var(--accent);
            background: #2a2a20;
        }

        .car-card.selected::after {
            content: "Γ£ô";
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: black;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .car-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .car-year { font-weight: bold; color: var(--accent); }
        .car-title { font-weight: 700; font-size: 1.1rem; line-height: 1.2; }
        
        .car-stats {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-sub);
            flex-wrap: wrap;
        }

        .stat-tag {
            background: #111;
            padding: 3px 6px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .pi-badge {
            font-weight: bold;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            background: #333;
        }
        
        /* PI Class Colors */
        .pi-E { border-left: 3px solid #666; }
        .pi-D { border-left: 3px solid #64b5f6; }
        .pi-C { border-left: 3px solid #ffd54f; }
        .pi-B { border-left: 3px solid #ff8a65; }
        .pi-A { border-left: 3px solid #e53935; }
        .pi-S { border-left: 3px solid #ba68c8; }
        .pi-R { border-left: 3px solid #90caf9; } /* R is usually blueish/silver in FM */
        .pi-P { border-left: 3px solid #81c784; }
        .pi-X { border-left: 3px solid #4db6ac; }

        .division {
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
            margin-top: auto;
        }

        /* --- Floating Action Bar --- */
        .fab-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: var(--bg-floating);
            backdrop-filter: blur(15px);
            border: 1px solid #444;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 500;
            transition: bottom 0.3s;
        }

        .fab-bar.hidden { bottom: -100px; }

        .fab-count { font-weight: bold; color: white; display: flex; align-items: center; gap: 6px; }
        .fab-sub { font-size: 0.75rem; color: var(--text-sub); }
        .fab-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .modal-overlay.open { display: flex; opacity: 1; }

        .modal {
            background: #1a1a1a;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            border: 1px solid #444;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .modal-header {
            background: #252525;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .modal-title { font-size: 1.1rem; font-weight: bold; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .modal-close { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }

        .modal-body { padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .modal-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1e1e1e;
        }

        .modal-section-title {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--text-sub);
        }

        .form-row {
            display: grid;
            grid-template-columns: 90px 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .form-label { color: var(--text-sub); font-size: 0.9rem; }

        .form-select, .form-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .form-select:focus { border-color: var(--accent); outline: none; }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-btn {
            cursor: pointer;
            font-weight: 700;
        }

        .form-btn.primary {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
        }

        .form-btn.secondary {
            background: #2a2a2a;
            color: var(--text-sub);
        }

        .modal-note {
            font-size: 0.8rem;
            color: var(--text-sub);
        }

        .modal-tabs {
            display: flex;
            gap: 10px;
            background: #1f1f1f;
            border: 1px solid #333;
            padding: 6px;
            border-radius: 999px;
        }

        .modal-tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-sub);
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .modal-tab-btn.active {
            background: var(--accent);
            color: black;
        }

        .modal-view { display: none; flex-direction: column; gap: 12px; }
        .modal-view.active { display: flex; }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .result-row:last-child { border-bottom: none; }

        .result-label { color: #888; font-size: 0.9rem; }
        .result-value { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 1.1rem; text-align: right;}
        .result-value.warning { color: #ff5555; font-size: 0.9rem; }
        .result-value .mini-tag { margin-left: 6px; vertical-align: middle; }
        
        .tag-list { display: flex; gap: 5px; flex-wrap: wrap; justify-content: flex-end; }
        .mini-tag { background: #333; font-size: 0.8rem; padding: 2px 6px; border-radius: 3px; color: white; }
        .mini-tag.unknown { background: #2a2a2a; border: 1px solid #555; color: #ddd; }

        .matches-summary {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px;
        }

        .matches-summary strong { color: var(--accent); }

        .matches-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .matches-filter-group {
            display: flex;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 999px;
            padding: 4px;
            gap: 4px;
        }

        .matches-filter-btn {
            border: none;
            background: transparent;
            color: var(--text-sub);
            font-size: 0.8rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
        }

        .matches-filter-btn.active {
            background: var(--accent);
            color: black;
        }

        .matches-search {
            flex: 1;
            min-width: 180px;
        }

        .matches-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 320px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .match-card {
            cursor: default;
        }

        .match-card:hover {
            transform: none;
            border-color: var(--border);
        }

        .match-card.extra {
            border-color: #ff5555;
        }

        .match-badge {
            margin-left: auto;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .match-badge.selected {
            background: var(--accent);
            color: black;
        }

        .match-badge.extra {
            background: rgba(255, 85, 85, 0.2);
            color: #ff8d8d;
            border: 1px solid #ff5555;
        }

        .no-cars-msg { text-align: center; color: #666; margin-top: 50px; font-style: italic; }

    </style>
</head>
<body>

<header>
    <h1>Forza <span>Builder</span></h1>
    <div class="unit-toggle" id="unitToggle" onclick="toggleUnits()">Metric / <b>Imperial</b></div>
</header>

<div class="controls">
    <select id="datasetSelect" class="dataset-select" onchange="handleDatasetChange(this.value)">
        <option value="fm2023">FM-2023</option>
        <option value="fm7">FM7</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search Make, Model, Div..." onkeyup="filterCars()">
    <button class="btn-icon" id="sortBtn" onclick="toggleSortModal(true)" title="Sort / Jump">Γçà</button>
    <button class="btn-icon" id="favBtn" onclick="toggleFavFilter()" title="Favorites Only">Γÿà</button>
    <button class="btn-icon" onclick="resetGrid()" title="Clear Selection">Γå║</button>
</div>

<div class="car-grid" id="carContainer">
    <!-- Cars injected here -->
</div>

<!-- Floating Bar -->
<div class="fab-bar hidden" id="fabBar">
    <div class="fab-count"><span id="countValue">0</span> Cars <span class="fab-sub" id="countSub"></span></div>
    <button class="fab-btn" onclick="analyzeGrid()">Event Setup</button>
</div>

<!-- Sort Modal -->
<div class="modal-overlay" id="sortModal" onclick="closeSortModal(event)">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">Sort &amp; Jump</div>
            <button class="modal-close" onclick="toggleSortModal(false)">├ù</button>
        </div>
        <div class="modal-body">
            <div class="modal-section">
                <div class="modal-section-title">Sorting</div>
                <div class="form-row">
                    <div class="form-label">Primary</div>
                    <select class="form-select" id="sortPrimaryField">
                        <option value="">None</option>
                        <option value="pi">PI</option>
                        <option value="hp">HP</option>
                        <option value="weight">Weight</option>
                        <option value="division">Division</option>
                        <option value="year">Year</option>
                        <option value="maker">Maker</option>
                    </select>
                    <select class="form-select" id="sortPrimaryDir">
                        <option value="desc">Desc</option>
                        <option value="asc">Asc</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-label">Secondary</div>
                    <select class="form-select" id="sortSecondaryField">
                        <option value="">None</option>
                        <option value="pi">PI</option>
                        <option value="hp">HP</option>
                        <option value="weight">Weight</option>
                        <option value="division">Division</option>
                        <option value="year">Year</option>
                        <option value="maker">Maker</option>
                    </select>
                    <select class="form-select" id="sortSecondaryDir">
                        <option value="desc">Desc</option>
                        <option value="asc">Asc</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button class="form-btn secondary" onclick="clearSort()">Clear</button>
                    <button class="form-btn primary" onclick="applySortFromModal()">Apply</button>
                </div>
            </div>
            <div class="modal-section" id="jumpSection">
                <div class="modal-section-title" id="jumpLabel">Jump to maker</div>
                <div class="form-row" style="grid-template-columns: 1fr auto;">
                    <select class="form-select" id="jumpSelect"></select>
                    <button class="form-btn primary" onclick="jumpToGroupFromModal()">Jump</button>
                </div>
                <div class="modal-note" id="jumpNote">Set Primary sort to Maker or Division to enable Jump.</div>
            </div>
        </div>
    </div>
</div>

<!-- Results Modal -->
<div class="modal-overlay" id="resultModal" onclick="closeModal(event)">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">Event Restrictions</div>
            <button class="modal-close" onclick="toggleModal(false)">├ù</button>
        </div>
        <div class="modal-body">
            <div class="modal-tabs">
                <button class="modal-tab-btn active" id="modalTabRestrictions" onclick="setModalTab('restrictions')">Restrictions</button>
                <button class="modal-tab-btn" id="modalTabMatches" onclick="setModalTab('matches')">Matches</button>
            </div>
            <div class="modal-view active" id="modalViewRestrictions">
                <!-- Restrictions Content -->
            </div>
            <div class="modal-view" id="modalViewMatches">
                <!-- Matches Content -->
            </div>
        </div>
    </div>
</div>

    // --- INITIALIZATION ---
    function init() {
        datasetSelect.value = currentDatasetId;
        const storedUnits = localStorage.getItem(UNITS_STORAGE_KEY);
        if (storedUnits === "metric") {
            isImperial = false;
        } else if (storedUnits === "imperial") {
            isImperial = true;
        }

    function toNumber(value) {
        if (value === null || value === undefined) return null;
        const text = String(value).trim();
        if (!text) return null;
        const num = Number(text);
        return Number.isFinite(num) ? num : null;
    }

    function formatWeight(value) {
        return isImperial ? `${value} lbs` : `${Math.round(value * 0.453592)} kg`;
    }

    function formatPower(value) {
        return isImperial ? `${value} hp` : `${Math.round(value * 0.7457)} kw`;
    }

    function formatPiBadge(piValue, piClass) {
        const classLabel = piClass && String(piClass).trim() ? String(piClass).trim() : null;
        if (classLabel) {
            return `${classLabel} ${piValue ?? "Unknown"}`;
        }
        return piValue ?? "Unknown";
    }

    function getDriveLabel(raw) {
        return activeDataset.normalizeDrive(raw);
    }

    function setActiveDataset(datasetId) {
        const nextDataset = DATASET_BY_ID[datasetId] || DATASETS[0];
        currentDatasetId = nextDataset.id;
        activeDataset = nextDataset;
        currentCarData = activeDataset.carData;
        COL = activeDataset.COL;
        localStorage.setItem(DATASET_STORAGE_KEY, currentDatasetId);
    }

    function invalidateVisibleCache() {
        cachedVisibleKey = null;
        cachedVisibleIndices = null;
        cachedJumpMap = null;
    }

    function normalizeStringSortValue(value) {
        if (value === null || value === undefined) return null;
        const trimmed = String(value).trim();
        if (!trimmed || trimmed.toLowerCase() === "unknown") {
            return null;
        }
        return trimmed;
    }

    function getFieldValue(index, field) {
        const car = currentCarData[index];
        if (!car) return null;
        if (field === "pi") return toNumber(car[COL.PI]);
        if (field === "hp") return toNumber(car[COL.HP]);
        if (field === "weight") return toNumber(car[COL.WEIGHT]);
        if (field === "year") return toNumber(car[COL.YEAR]);
        if (field === "division") return normalizeStringSortValue(car[COL.DIVISION]);
        if (field === "maker") return normalizeStringSortValue(car[COL.MAKE]);
        return null;
    }

    function compareValues(aValue, bValue, dir) {
        const aUnknown = aValue === null || aValue === undefined;
        const bUnknown = bValue === null || bValue === undefined;
        if (aUnknown && bUnknown) return 0;
        if (aUnknown) return 1;
        if (bUnknown) return -1;
        let result = 0;
        if (typeof aValue === "number" && typeof bValue === "number") {
            result = aValue - bValue;
        } else {
            result = sortCollator.compare(String(aValue), String(bValue));
        }
        if (result === 0) return 0;
        return dir === "asc" ? result : -result;
    }

    function buildVisibleSortedIndices(config) {
        const indices = currentCarData.map((_, idx) => idx);
        const filtered = indices.filter((idx) => {
            const car = currentCarData[idx];
            const searchStr = (car[COL.MAKE] + " " + car[COL.MODEL] + " " + car[COL.DIVISION]).toLowerCase();
            if (searchQuery && !searchStr.includes(searchQuery)) return false;
            if (showFavOnly && car[COL.IS_FAV] !== "yes") return false;
            return true;
        });

        if (!config.primary.field) {
            return filtered;
        }

        const primaryField = config.primary.field;
        const primaryDir = config.primary.dir;
        const secondaryField = config.secondary.field;
        const secondaryDir = config.secondary.dir;

        return filtered.slice().sort((a, b) => {
            const primaryResult = compareValues(
                getFieldValue(a, primaryField),
                getFieldValue(b, primaryField),
                primaryDir
            );
            if (primaryResult !== 0) return primaryResult;
            if (secondaryField) {
                const secondaryResult = compareValues(
                    getFieldValue(a, secondaryField),
                    getFieldValue(b, secondaryField),
                    secondaryDir
                );
                if (secondaryResult !== 0) return secondaryResult;
            }
            return a - b;
        });
    }

    function buildJumpMap(indices, field) {
        const map = new Map();
        indices.forEach((idx) => {
            const car = currentCarData[idx];
            const rawValue = field === "maker" ? car[COL.MAKE] : car[COL.DIVISION];
            const trimmed = rawValue && String(rawValue).trim();
            const label = trimmed ? trimmed : "Unknown";
            if (!map.has(label)) {
                map.set(label, idx);
            }
        });
        return map;
    }

    function getVisibleSortedIndices() {
        const primaryField = sortConfig.primary.field || "none";
        const primaryDir = sortConfig.primary.dir;
        const secondaryField = sortConfig.secondary.field || "none";
        const secondaryDir = sortConfig.secondary.dir;
        const cacheKey = `${currentDatasetId}|${showFavOnly}|${searchQuery}|${primaryField}:${primaryDir}|${secondaryField}:${secondaryDir}`;
        if (cacheKey === cachedVisibleKey && cachedVisibleIndices) {
            return cachedVisibleIndices;
        }
        const indices = buildVisibleSortedIndices(sortConfig);
        cachedVisibleKey = cacheKey;
        cachedVisibleIndices = indices;
        cachedJumpMap = null;
        if (sortConfig.primary.field === "maker" || sortConfig.primary.field === "division") {
            cachedJumpMap = buildJumpMap(indices, sortConfig.primary.field);
        }
        return indices;
    }

    function getJumpMapForConfig(config) {
        const indices = buildVisibleSortedIndices(config);
        if (config.primary.field === "maker" || config.primary.field === "division") {
            return buildJumpMap(indices, config.primary.field);
        }
        return new Map();
    }

    // --- RENDER LOGIC ---
    function renderGrid() {
        carContainer.innerHTML = "";

        const orderedIndices = getVisibleSortedIndices();
        orderedIndices.forEach((index) => {
            const car = currentCarData[index];
            const wtValue = toNumber(car[COL.WEIGHT]);
            const hpValue = toNumber(car[COL.HP]);
            const piValue = toNumber(car[COL.PI]);
            const piClass = car[COL.CLASS];
            
            // Format Display Values based on unit preference
            const wtDisplay = wtValue === null ? "Unknown" : formatWeight(wtValue);
            const hpDisplay = hpValue === null ? "Unknown" : formatPower(hpValue);
            const piDisplay = formatPiBadge(piValue, piClass);
            const driveLabel = getDriveLabel(car[COL.DRIVE]);

            // Build Card
            const isSelected = selectedIndices.has(index);
            const card = document.createElement('div');
            const piClassName = piClass && String(piClass).trim() ? `pi-${String(piClass).trim()}` : '';
            card.className = `car-card ${isSelected ? 'selected' : ''} ${piClassName}`;
            card.onclick = () => toggleSelection(index);
            card.id = `car-idx-${index}`;

            card.innerHTML = `
                <div class="car-header">
                    <span class="car-year">${car[COL.YEAR]}</span>
                    <span class="car-title">${car[COL.MAKE]} ${car[COL.MODEL]}</span>
                </div>
                <div class="car-stats">
                    <span class="pi-badge">${piDisplay}</span>
                    <span class="stat-tag">${hpDisplay}</span>
                    <span class="stat-tag">${wtDisplay}</span>
                    <span class="stat-tag">${driveLabel}</span>
                </div>
                <div class="division">${car[COL.DIVISION]}</div>
            `;
            
            carContainer.appendChild(card);
        });

        // Update empty state if needed
        if (orderedIndices.length === 0) {
            carContainer.innerHTML = `<div class="no-cars-msg">No cars found matching filters.</div>`;
        }
    }

        if (hasFilters && visibleSelected !== selectedIndices.size) {
            countSub.textContent = `┬╖ Visible: ${visibleSelected}`;
        } else {
            countSub.textContent = "";
        }
        if (selectedIndices.size > 0) {
            fabBar.classList.remove('hidden');
        } else {
            fabBar.classList.add('hidden');
        }
    }

    // --- MODAL & CALCULATIONS ---
    function toggleModal(show) {
        if(show) {
            resultModal.classList.add('open');
        } else {
            resultModal.classList.remove('open');
        }
    }

    function closeModal(e) {
        if (e.target === resultModal) toggleModal(false);
    }

    function toggleSortModal(show) {
        if (show) {
            sortModal.classList.add('open');
            syncSortModalToConfig();
            refreshJumpSectionFromModal();
        } else {
            sortModal.classList.remove('open');
        }
    }

    function closeSortModal(e) {
        if (e.target === sortModal) toggleSortModal(false);
    }

    function syncSortModalToConfig() {
        sortPrimaryField.value = sortConfig.primary.field || "";
        sortPrimaryDir.value = sortConfig.primary.dir;
        sortSecondaryField.value = sortConfig.secondary.field || "";
        sortSecondaryDir.value = sortConfig.secondary.dir;
    }

    function readSortConfigFromModal() {
        const primaryField = sortPrimaryField.value || null;
        const secondaryField = sortSecondaryField.value || null;
        let secondary = secondaryField;
        if (primaryField && secondaryField === primaryField) {
            secondary = null;
        }
        return {
            primary: { field: primaryField, dir: sortPrimaryDir.value },
            secondary: { field: secondary, dir: sortSecondaryDir.value }
        };
    }

    function applySortFromModal({ closeAfter = true } = {}) {
        sortConfig = readSortConfigFromModal();
        invalidateVisibleCache();
        renderGrid();
        updateFab();
        sortBtn.classList.toggle('active', !!sortConfig.primary.field);
        refreshJumpSectionFromModal();
        if (closeAfter) {
            toggleSortModal(false);
        }
    }

    function clearSort() {
        sortConfig = {
            primary: { field: null, dir: "desc" },
            secondary: { field: null, dir: "desc" }
        };
        invalidateVisibleCache();
        renderGrid();
        updateFab();
        sortBtn.classList.remove('active');
        syncSortModalToConfig();
        refreshJumpSectionFromModal();
    }

    function refreshJumpSectionFromModal() {
        const config = readSortConfigFromModal();
        const jumpEnabled = config.primary.field === "maker" || config.primary.field === "division";
        jumpSection.style.display = "flex";
        jumpLabel.textContent = config.primary.field === "division" ? "Jump to division" : "Jump to maker";
        jumpNote.style.display = jumpEnabled ? "none" : "block";
        const jumpMap = jumpEnabled ? getJumpMapForConfig(config) : new Map();
        jumpSelect.innerHTML = "";
        if (jumpEnabled && jumpMap.size > 0) {
            jumpSelect.disabled = false;
            jumpMap.forEach((_, label) => {
                const option = document.createElement('option');
                option.value = label;
                option.textContent = label;
                jumpSelect.appendChild(option);
            });
        } else {
            jumpSelect.disabled = true;
        }
    }

    function jumpToGroupFromModal() {
        const selectedLabel = jumpSelect.value;
        if (!selectedLabel) return;
        applySortFromModal({ closeAfter: false });
        toggleSortModal(false);
        const jumpMap = cachedJumpMap || new Map();
        const targetIndex = jumpMap.get(selectedLabel);
        if (targetIndex === undefined) return;
        requestAnimationFrame(() => {
            document.getElementById(`car-idx-${targetIndex}`)?.scrollIntoView({ behavior: "smooth", block: "start" });
        });
    }

    function mapEngineLoc(code) {
        if (code === 'F') return 'Front';
        if (code === 'M') return 'Mid';
        if (code === 'R') return 'Rear';
        return code;
    }

    function initStatTracker() {
        return { min: Infinity, max: -Infinity, unknown: 0 };
    }

    function updateStatTracker(tracker, value) {
        if (value === null) {
            tracker.unknown += 1;
            return;
        }
        if (value < tracker.min) tracker.min = value;
        if (value > tracker.max) tracker.max = value;
    }

    function formatRange(tracker, formatter) {
        if (!Number.isFinite(tracker.min) || !Number.isFinite(tracker.max)) {
            return "Unknown";
        }
        const formatted = tracker.min === tracker.max
            ? formatter(tracker.max)
            : `${formatter(tracker.min)} - ${formatter(tracker.max)}`;
        if (tracker.unknown > 0) {
            return `${formatted} <span class="mini-tag unknown">Unknown: ${tracker.unknown}</span>`;
        }
        return formatted;
    }

    function computeRestrictionsFromSelection() {
        // Init Stats
        const yearStats = initStatTracker();
        const piStats = initStatTracker();
        const hpStats = initStatTracker();
        const wtStats = initStatTracker();

        const divisions = new Set();
        const drives = new Set();
        const engines = new Set();
        const cylinders = new Set();

        selectedIndices.forEach(idx => {
            const car = currentCarData[idx];

            // Numeric Stats
            const year = toNumber(car[COL.YEAR]);
            const pi = toNumber(car[COL.PI]);
            const hp = toNumber(car[COL.HP]);
            const wt = toNumber(car[COL.WEIGHT]);

            updateStatTracker(yearStats, year);
            updateStatTracker(piStats, pi);
            updateStatTracker(hpStats, hp);
            updateStatTracker(wtStats, wt);

            // Categorical Stats
            divisions.add(car[COL.DIVISION]);
            drives.add(getDriveLabel(car[COL.DRIVE]));
            engines.add(mapEngineLoc(car[COL.ENGINE_LOC]));
            cylinders.add(car[COL.CYLINDERS]);
        });

        return {
            year: yearStats,
            pi: piStats,
            hp: hpStats,
            weight: wtStats,
            divisions: Array.from(divisions).sort(),
            drives: Array.from(drives).sort(),
            engines: Array.from(engines).sort(),
            cylinders: Array.from(cylinders).sort((a, b) => String(a).localeCompare(String(b), undefined, { numeric: true }))
        };
    }

    function renderRestrictionsView(restrictions) {
        // Generate HTML
        let html = ``;

        // Year
        const yearStr = formatRange(restrictions.year, (value) => value);
        html += createRow("Year Range", yearStr);

        // PI
        const piStr = formatRange(restrictions.pi, (value) => value);
        html += createRow("PI Range", piStr);

        // Power
        const hpStr = formatRange(restrictions.hp, formatPower);
        html += createRow("Power", hpStr);

        // Weight
        const wtStr = formatRange(restrictions.weight, formatWeight);
        html += createRow("Weight", wtStr);

        // Division
        let divVal = "";
        if (restrictions.divisions.length === 1) {
            divVal = restrictions.divisions[0];
        } else {
            divVal = `<span class="warning">Mixed (${restrictions.divisions.length})</span>`;
        }
        html += createRow("Division", divVal);
        if (restrictions.divisions.length > 1) html += createTags(restrictions.divisions);

        // Drive
        html += createRow("Drivetrain", restrictions.drives.join(", "));

        // Engine Config
        html += createRow("Engine Pos.", restrictions.engines.join(", "));

        // Cylinders
        html += createRow("Cylinders", restrictions.cylinders.join(", "));

        modalViewRestrictions.innerHTML = html;
    }

    function isWithinRange(value, range) {
        if (!Number.isFinite(range.min) || !Number.isFinite(range.max)) {
            return true;
        }
        if (value === null) return false;
        return value >= range.min && value <= range.max;
    }

    function getMatchingIndices(restrictions) {
        const matches = [];

        currentCarData.forEach((car, index) => {
            const year = toNumber(car[COL.YEAR]);
            const pi = toNumber(car[COL.PI]);
            const hp = toNumber(car[COL.HP]);
            const wt = toNumber(car[COL.WEIGHT]);

            if (!isWithinRange(year, restrictions.year)) return;
            if (!isWithinRange(pi, restrictions.pi)) return;
            if (!isWithinRange(hp, restrictions.hp)) return;
            if (!isWithinRange(wt, restrictions.weight)) return;

            // don't need this in the matching
            //if (restrictions.divisions.length && !restrictions.divisions.includes(car[COL.DIVISION])) return;
            //if (restrictions.drives.length && !restrictions.drives.includes(getDriveLabel(car[COL.DRIVE]))) return;
            //if (restrictions.engines.length && !restrictions.engines.includes(mapEngineLoc(car[COL.ENGINE_LOC]))) return;
            //if (restrictions.cylinders.length && !restrictions.cylinders.includes(car[COL.CYLINDERS])) return;

            matches.push(index);
        });

        return matches;
    }

    function buildMatchCard(index, isSelected) {
        const car = currentCarData[index];
        const wtValue = toNumber(car[COL.WEIGHT]);
        const hpValue = toNumber(car[COL.HP]);
        const piValue = toNumber(car[COL.PI]);
        const piClass = car[COL.CLASS];
        const driveLabel = getDriveLabel(car[COL.DRIVE]);

        const wtDisplay = wtValue === null ? "Unknown" : formatWeight(wtValue);
        const hpDisplay = hpValue === null ? "Unknown" : formatPower(hpValue);
        const piDisplay = formatPiBadge(piValue, piClass);
        const badge = isSelected
            ? `<span class="match-badge selected">Selected</span>`
            : `<span class="match-badge extra">Extra</span>`;
        const extraClass = isSelected ? "selected" : "extra";

        return `
            <div class="car-card match-card ${extraClass}">
                <div class="car-header">
                    <span class="car-year">${car[COL.YEAR]}</span>
                    <span class="car-title">${car[COL.MAKE]} ${car[COL.MODEL]}</span>
                    ${badge}
                </div>
                <div class="car-stats">
                    <span class="pi-badge">${piDisplay}</span>
                    <span class="stat-tag">${hpDisplay}</span>
                    <span class="stat-tag">${wtDisplay}</span>
                    <span class="stat-tag">${driveLabel}</span>
                </div>
                <div class="division">${car[COL.DIVISION]}</div>
            </div>
        `;
    }

    function renderMatchesView(restrictions) {
        if (!restrictions) {
            modalViewMatches.innerHTML = `<div class="no-cars-msg">Select cars and run Event Setup to see matches.</div>`;
            return;
        }

        const matches = currentMatches.length ? currentMatches : getMatchingIndices(restrictions);
        const selectedMatchCount = matches.filter((idx) => selectedIndices.has(idx)).length;
        const extrasCount = matches.length - selectedMatchCount;

        let filteredMatches = matches;
        if (matchesFilter === "selected") {
            filteredMatches = matches.filter((idx) => selectedIndices.has(idx));
        } else if (matchesFilter === "extras") {
            filteredMatches = matches.filter((idx) => !selectedIndices.has(idx));
        }

        if (matchesSearchQuery) {
            filteredMatches = filteredMatches.filter((idx) => {
                const car = currentCarData[idx];
                const searchStr = `${car[COL.MAKE]} ${car[COL.MODEL]} ${car[COL.DIVISION]}`.toLowerCase();
                return searchStr.includes(matchesSearchQuery);
            });
        }

        let listHtml = "";
        if (filteredMatches.length === 0) {
            listHtml = `<div class="no-cars-msg">No matching cars for the current filter.</div>`;
        } else {
            listHtml = filteredMatches
                .map((idx) => buildMatchCard(idx, selectedIndices.has(idx)))
                .join("");
        }

        modalViewMatches.innerHTML = `
            <div class="matches-summary">
                <div>Total matched: <strong>${matches.length}</strong></div>
                <div>Selected: <strong>${selectedMatchCount}</strong> ┬╖ Extras: <strong>${extrasCount}</strong></div>
            </div>
            <div class="matches-controls">
                <div class="matches-filter-group">
                    <button class="matches-filter-btn ${matchesFilter === "all" ? "active" : ""}" onclick="setMatchesFilter('all')">All</button>
                    <button class="matches-filter-btn ${matchesFilter === "extras" ? "active" : ""}" onclick="setMatchesFilter('extras')">Extras</button>
                    <button class="matches-filter-btn ${matchesFilter === "selected" ? "active" : ""}" onclick="setMatchesFilter('selected')">Selected</button>
                </div>
                <input type="text" class="matches-search" placeholder="Search matches..." value="${matchesSearchQuery}" oninput="setMatchesSearchQuery(this.value)">
            </div>
            <div class="matches-list">${listHtml}</div>
        `;
    }

    function setModalTab(tabName) {
        if (tabName !== "restrictions" && tabName !== "matches") return;
        activeModalTab = tabName;
        const isRestrictions = tabName === "restrictions";
        modalTabRestrictions.classList.toggle("active", isRestrictions);
        modalTabMatches.classList.toggle("active", !isRestrictions);
        modalViewRestrictions.classList.toggle("active", isRestrictions);
        modalViewMatches.classList.toggle("active", !isRestrictions);

        if (!isRestrictions) {
            renderMatchesView(currentRestrictions);
        }
    }

    function setMatchesFilter(filter) {
        matchesFilter = filter;
        renderMatchesView(currentRestrictions);
    }

    function setMatchesSearchQuery(value) {
        matchesSearchQuery = String(value || "").toLowerCase();
        renderMatchesView(currentRestrictions);
    }

    function analyzeGrid(preserveTab = false) {
        if (selectedIndices.size === 0) return;

        currentRestrictions = computeRestrictionsFromSelection();
        currentMatches = getMatchingIndices(currentRestrictions);
        renderRestrictionsView(currentRestrictions);
        toggleModal(true);

        if (preserveTab) {
            setModalTab(activeModalTab);
        } else {
            setModalTab("restrictions");
        }
    }

    function createRow(label, value) {
        return `
            <div class="result-row">
                <span class="result-label">${label}</span>
                <span class="result-value">${value}</span>
            </div>
        `;
    }

    function createTags(items) {
        let html = `<div class="result-row" style="border:none; padding-top:0;"><div style="flex:1"></div><div class="tag-list">`;
        items.forEach(i => html += `<span class="mini-tag">${i}</span>`);
        html += `</div></div>`;
        return html;
    }

    // Run
    init();

</script>
</body>
</html>
